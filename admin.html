<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ניהול הצבעות</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            direction: rtl;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: right;
        }
        th {
            background-color: #f4f4f4;
        }
        .actions {
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ניהול הצבעות</h1>
        <div class="actions">
            <button onclick="exportVotes()">ייצוא הצבעות</button>
            <button onclick="resetVotes()">איפוס הצבעות</button>
        </div>
        <table id="votesTable">
            <thead>
                <tr>
                    <th>אימייל</th>
                    <th>הצבעה</th>
                    <th>מספר משתתפים</th>
                </tr>
            </thead>
            <tbody id="votesTableBody"></tbody>
        </table>
    </div>

    <script>
        // Function to get vote text
        function getVoteText(vote) {
            const voteTexts = {
                yes: 'כן',
                maybe: 'אולי',
                no: 'לא'
            };
            return voteTexts[vote] || vote;
        }

        // Function to load votes from localStorage
        function loadVotes() {
            const savedData = localStorage.getItem('pollData');
            if (savedData) {
                const data = JSON.parse(savedData);
                const tableBody = document.getElementById('votesTableBody');
                tableBody.innerHTML = '';
                data.userVotes.forEach(vote => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${vote.email}</td>
                        <td>${getVoteText(vote.vote)}</td>
                        <td>${vote.guests}</td>
                    `;
                    tableBody.appendChild(row);
                });
            }
        }

        // Function to export votes
        function exportVotes() {
            const savedData = localStorage.getItem('pollData');
            if (savedData) {
                const data = JSON.parse(savedData);
                const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'votes.json';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }
        }

        // Function to reset votes
        function resetVotes() {
            if (confirm('האם אתה בטוח שברצונך לאפס את כל ההצבעות?')) {
                const initialData = {
                    votes: { yes: 0, maybe: 0, no: 0 },
                    userVotes: []
                };
                localStorage.setItem('pollData', JSON.stringify(initialData));
                loadVotes();
            }
        }

        // Load votes when page loads
        document.addEventListener('DOMContentLoaded', loadVotes);
    </script>
</body>
</html>
