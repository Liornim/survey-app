<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>פוקר דאסט</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>פוקר דאסט</h1>
            <div class="date">תאריך: <span id="currentDate"></span></div>
            <div id="minyanMessage" class="minyan-message"></div>
            <div class="totals">
                <span>סה"כ משתתפים: <span id="totalParticipants">0</span></span>
            </div>
        </div>
        <div class="poll-container">
            <div class="user-info">
                <div class="input-group">
                    <label for="userEmail">אימייל:</label>
                    <input type="email" id="userEmail" placeholder="הכנס את האימייל שלך">
                    <small class="vote-info">אם כבר הצבעת, תוכל לשנות את ההצבעה שלך</small>
                </div>
                <div class="input-group">
                    <label for="guestCount">מספר משתתפים:</label>
                    <input type="number" id="guestCount" min="1" value="1">
                </div>
            </div>
            <div class="question">
                <h2>האם אתה מסכים?</h2>
            </div>
            <div class="options">
                <button class="option-btn yes" onclick="vote('yes')">כן</button>
                <button class="option-btn maybe" onclick="vote('maybe')">אולי</button>
                <button class="option-btn no" onclick="vote('no')">לא</button>
            </div>
            <div class="results" id="results">
                <div class="result-bar">
                    <div class="result-label">כן:</div>
                    <div class="result-bar-container">
                        <div class="result-bar-fill yes" id="yesBar" style="width: 0%"></div>
                    </div>
                    <div class="result-value" id="yesValue">0%</div>
                </div>
                <div class="result-bar">
                    <div class="result-label">אולי:</div>
                    <div class="result-bar-container">
                        <div class="result-bar-fill maybe" id="maybeBar" style="width: 0%"></div>
                    </div>
                    <div class="result-value" id="maybeValue">0%</div>
                </div>
                <div class="result-bar">
                    <div class="result-label">לא:</div>
                    <div class="result-bar-container">
                        <div class="result-bar-fill no" id="noBar" style="width: 0%"></div>
                    </div>
                    <div class="result-value" id="noValue">0%</div>
                </div>
            </div>
            <div class="change-vote-section" id="changeVoteSection" style="display: none;">
                <button class="change-vote-btn" onclick="resetVote()">שנה את ההצבעה</button>
            </div>
            <div class="results-table">
                <h3>טבלת תוצאות</h3>
                <table>
                    <thead>
                        <tr>
                            <th>אימייל</th>
                            <th>הצבעה</th>
                            <th>אורחים</th>
                        </tr>
                    </thead>
                    <tbody id="votesTableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
