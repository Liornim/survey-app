<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>סקר פשוט</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>פוקר דאסט</h1>
            <div class="date large-text"></div>
            <div id="minyanMessage"></div>
            <div class="totals large-text">
                <span>סה"כ משתתפים: <span id="totalParticipants">0</span></span>
            </div>
        </div>
        <div class="poll-container">
            <div class="user-info">
                <input type="email" id="userEmail" placeholder="הכנס את האימייל שלך" required>
                <input type="number" id="guestCount" placeholder="מספר משתתפים" min="1" value="1" required>
            </div>
            <div id="voteButtons">
                <div class="options">
                    <button class="option-btn yes" onclick="vote('yes')">כן</button>
                    <button class="option-btn maybe" onclick="vote('maybe')">אולי</button>
                    <button class="option-btn no" onclick="vote('no')">לא</button>
                </div>
            </div>
            <div class="results">
                <div class="result-bar">
                    <div class="bar-label">כן:</div>
                    <div class="bar-container">
                        <div id="yesBar" class="bar yes"></div>
                    </div>
                    <div id="yesValue" class="bar-value">0%</div>
                </div>
                <div class="result-bar">
                    <div class="bar-label">אולי:</div>
                    <div class="bar-container">
                        <div id="maybeBar" class="bar maybe"></div>
                    </div>
                    <div id="maybeValue" class="bar-value">0%</div>
                </div>
                <div class="result-bar">
                    <div class="bar-label">לא:</div>
                    <div class="bar-container">
                        <div id="noBar" class="bar no"></div>
                    </div>
                    <div id="noValue" class="bar-value">0%</div>
                </div>
            </div>
            <button class="share-btn" onclick="sharePoll()">שתף את הסקר</button>
        </div>

        <div class="votes-table-section">
            <h3>טבלת הצבעות</h3>
            <table class="votes-table">
                <thead>
                    <tr>
                        <th>אימייל</th>
                        <th>הצבעה</th>
                        <th>מספר משתתפים</th>
                    </tr>
                </thead>
                <tbody id="votesTableBody">
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
